<div ng-controller=TimelineCtrl>   <button class="pull-right btn btn-primary btn-outline btn-rounded" ng-click=add()>Book Next Appointment</button> <h2> Yearly OBGYN appointments </h2> <div class=jumbotron> <div class=container> <timeline> <timeline-event ng-repeat="mydat in mydata.appointments" side=alternate> <timeline-badge ng-class={{badgeClass}}> <i ng-class={{badgeClass}}></i> </timeline-badge> <timeline-panel ng-class={{badgeInfo}}> <timeline-heading> <h6>{{mydat.summary}}</h6> </timeline-heading> <p>{{mydat.appointment_date.date}}</p> </timeline-panel> </timeline-event> </timeline> </div> </div> </div>
